<app-admin-categories></app-admin-categories>
<!--<button class="btn btn-primary" (click)="openDialog()">Add New Project</button>-->
<h2>Projects</h2>
<div class="container" style="background-color:#ffffff">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          <span class="tblHeader">Project Name:</span>
        </div>
        <div class="col-xs-4 col-sm-8">
          <span class="tblHeader">Images:</span>
        </div>
        <div class="col-xs-4 col-sm-2">
          <div class="pull-right">
            <button class="btn btn-outline-success fa fa-plus" title="Add New Project" (click)="openDialog()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3" *ngFor="let project of projects;  let odd=odd; let even=even" [ngClass]="{ odd: odd, even: even}">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-sm-2">
          {{project.title}}
        </div>
        <div class="col-xs-4 col-sm-8">
          <mat-grid-list cols="5" >
            <mat-grid-tile>
              <!--*ngFor="let project of projects"-->
              <mat-grid-tile>2</mat-grid-tile>
              <mat-grid-tile>3</mat-grid-tile>
              <mat-grid-tile>4</mat-grid-tile>
              <!--<app-project [project]="project"></app-project>-->
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div class="col-xs-4 col-sm-2">
          <div class="pull-right">
            <button class="btn btn-outline-danger fa fa-trash"></button>&nbsp;
            <button class="btn btn-outline-secondary fa fa-pencil"></button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">&nbsp;</div>
</div>
