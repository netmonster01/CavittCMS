<h2>Project Categories</h2>
<div class="container" style="background-color:#ffffff">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-sm-10">
          <span class="tblHeader">Category Name:</span>
        </div>
        <div class="col-sm-2">
          <div class="pull-right">
            <button class="btn btn-outline-success fa fa-plus" title="Add New Category" (click)="openDialog()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3" *ngFor="let category of categories;  let odd=odd; let even=even" [ngClass]="{ odd: odd, even: even}">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-sm-10">
          {{category.categoryName}}
        </div>
        <div class="col-xs-4 col-sm-2">
          <div class="pull-right">
            <button class="btn btn-outline-danger fa fa-trash"></button>&nbsp;
            <button class="btn btn-outline-secondary fa fa-pencil"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">&nbsp;</div>
</div>
